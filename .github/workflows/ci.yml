name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/ci.yml"
    paths-ignore:
      - "frontend/**"
      - "backend/apps/rag/**" # Let rag_ci handle this if we want STRICT separation, but usually main CI covers everything. User said "work only for backend" and "when file changed in frontend shouldn't run".
      # However, if I exclude apps/rag here, then general backend changes won't be tested against rag?
      # Wait, user said "Dedicated Nested CI... Update ci.yml to also trigger on changes to backend/apps/rag to ensure overall backend integrity."
      # So I should NOT exclude apps/rag here. But I MUST exclude frontend.

  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/ci.yml"
    paths-ignore:
      - "frontend/**"

permissions:
  contents: read
  security-events: write

env:
  PYTHON_VERSION: "3.13"

jobs:
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2.3.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

      - uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: pip-audit
        run: cd backend && uvx pip-audit . --strict

  backend:
    name: ðŸ“¦ Backend Install & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "${{ env.PYTHON_VERSION }}" }

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: cd backend && uv sync

      - name: Lint (Ruff)
        run: cd backend && uv run ruff check . --output-format=github

      - name: License Audit
        run: |
          cd backend
          uv run pip-licenses --format=markdown >> $GITHUB_STEP_SUMMARY
          if uv run pip-licenses --format=csv | grep -qiE "GPL|LGPL|AGPL"; then
            echo "::error::Copyleft license detected!"
            exit 1
          fi
