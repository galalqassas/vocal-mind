name: RAG Experiments CI

on:
  push:
    branches: [main]
    paths:
      - "backend/apps/rag/**"
      - ".github/workflows/rag_ci.yml"
      - "backend/pyproject.toml"
      - "backend/uv.lock"
  pull_request:
    branches: [main]
    paths:
      - "backend/apps/rag/**"
      - ".github/workflows/rag_ci.yml"
      - "backend/pyproject.toml"
      - "backend/uv.lock"
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.13"
  # Dummy keys for Pydantic validation during tests
  GROQ_API_KEY: "key1"
  PINECONE_API_KEY: "key2"
  PINECONE_INDEX_NAME: "test-index"

jobs:
  rag-ci:
    name: ðŸ§ª RAG CI (Lint & Test)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Lint (Ruff)
        run: uv run ruff check apps/rag

      - name: Run Tests
        run: uv run pytest apps/rag/tests/ -v
